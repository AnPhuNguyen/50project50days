<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="day31.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" 
        integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" 
        crossorigin="anonymous" />
    <title>Password generator</title>
</head>
<body>
    <div class="container">
        <h2 style="color: white; text-align: center;">
            Password generator
        </h2>
        <div class="result-container">
            <span id="result"></span>
            <button class="btn" id="clipboard">
                <i class="far fa-clipboard"></i>
            </button>
        </div>
        <div class="settings">
            <div class="setting">
                <label for="length">Password Length</label>
                <input type="number" name="length" id="length" min="4" max="20" value="20">
            </div>
            <div class="setting">
                <label for="upper">Include uppercase letters</label>
                <input type="checkbox" name="upper" id="upper" checked>
            </div>
            <div class="setting">
                <label for="lower">Include lowercase  letters</label>
                <input type="checkbox" name="lower" id="lower" checked>
            </div>
            <div class="setting">
                <label for="number">Include numbers</label>
                <input type="checkbox" name="number" id="number" checked>
            </div>
            <div class="setting">
                <label for="symbol">Include symbols</label>
                <input type="checkbox" name="symbol" id="symbol" checked>
            </div>
        </div>
        <button class="btn btn-large" id="generate">
            Generate Password
        </button>
    </div>
    <script src="day31.js"></script>
</body>
</html>
